<form method="post" action="//submit.form" onSubmit="return validateForm();">
	<div style="width: 400px;">
	</div>
	<div style="padding-bottom: 18px;font-size : 24px;">How was your meal?</div>
	<div style="padding-bottom: 18px;">Name<span style="color: red;"> *</span><br/>
		<input type="text" id="data_11" name="data_11" style="width : 450px;" class="form-control"/>
	</div>
	<div style="padding-bottom: 18px;">Rate this restaurant<br/>
		<select id="data_3" name="data_3" style="width : 150px;" class="form-control"><option>5</option>
			<option>4</option>
			<option>3</option>
			<option>2</option>
			<option>1</option>
		</select>
	</div>
	<div style="padding-bottom: 18px;">Name of place<span style="color: red;"> *</span><br/>
	<input type="text" id="data_4" name="data_4" style="width : 450px;" class="form-control"/>
	</div>
	<div style="padding-bottom: 18px;">Pros<br/>
		<textarea id="data_6" ${readonly} name="data_6" style="width : 450px;" rows="3" class="form-control"></textarea>
	</div>
	<div style="padding-bottom: 18px;">Cons<br/>
		<textarea id="data_7" ${readonly} name="data_7" style="width : 450px;" rows="3" class="form-control"></textarea>
	</div>
	<div style="padding-bottom: 18px;">Review/What you remember<span style="color: red;"> *</span><br/>
		<textarea id="data_8" ${readonly} name="data_8" style="width : 450px;" rows="10" class="form-control"></textarea>
	</div>
	<div style="padding-bottom: 18px;">Would you recommend this establishment?<span style="color: red;"> *</span><br/>
		<span><input type="radio" id="data_9_0" name="data_9" value="Yes"/> Yes</span><br/>
		<span><input type="radio" id="data_9_1" name="data_9" value="No"/> No</span><br/>
		<span><input type="radio" id="data_9_2" name="data_9" value="I am not sure"/> I am not sure</span><br/>
	</div>
	<div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit"/></div>
	<div>
	<div style="float:right"><a href="https://www.100forms.com" id="lnk100" title="form to email">form to email</a></div>
		<script src="https://www.100forms.com/js/FORMKEY:BBNEG5LYPDXY" type="text/javascript"></script>
	</div>
</form>

<script type="text/javascript">
	function validateForm() {
		if (isEmpty(document.getElementById('data_11').value.trim())) {
		alert('Name is required!');
		return false;
}
		if (isEmpty(document.getElementById('data_4').value.trim())) {
		alert('Name of place is required!');
		return false;
}
		if (isEmpty(document.getElementById('data_8').value.trim())) {
		alert('Review/What you remember is required!');
		return false;
}
	if (!document.getElementById('data_9_0').checked && !document.getElementById('data_9_1').checked && !document.getElementById('data_9_2').checked ) {
		alert('Would you recommend this establishment? is required!');
		return false;}
		return true;
}
	function isEmpty(str) { return (str.length === 0 || !str.trim()); }
	function validateEmail(email) {
		var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
		return isEmpty(email) || re.test(email);
}
</script>
